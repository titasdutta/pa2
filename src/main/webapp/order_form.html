<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Order</title>
    <link rel="stylesheet" href="./order_form.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<div class="container">
    <div class="title">
        <h2>Product Order Form</h2>
    </div>
    <div class="d-flex">
        <form action="./order_details.html" method="POST">
            <label>
                <span class="fname">First Name <span class="required">*</span></span>
                <input id="fname" type="text" name="fname">
            </label>
            <label>
                <span class="lname">Last Name <span class="required">*</span></span>
                <input id="lname" type="text" name="lname">
            </label>
            <label>
                <span>Street Address <span class="required">*</span></span>
                <input id="address" type="text" name="houseadd" placeholder="House number and street name" required>
            </label>
            <label>
                <span>&nbsp;</span>
                <input type="text" name="apartment" placeholder="Apartment, suite, unit etc. (optional)">
            </label>
            <label>
                <span>Town / City <span class="required">*</span></span>
                <input type="text" name="city">
            </label>
            <label>
                <span>State / County <span class="required">*</span></span>
                <input type="text" name="city">
            </label>
            <label>
                <span>Postcode / ZIP <span class="required">*</span></span>
                <input type="tel" inputmode="numeric" name="city">
            </label>
            <label>
                <span>Phone <span class="required">*</span></span>
                <input id="phone" type="tel" name="city">
            </label>
            <label>
                <span>Email Address <span class="required">*</span></span>
                <input type="email" name="city">
            </label>
            <label>
                <span>Credit Card <span class="required">*</span></span>
                <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" name="city">
            </label>
            <label>
                <span>CVV <span class="required">*</span></span>
                <input id="cvv" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="3" placeholder="xxx" name="city">
            </label>
            <label>
                <span>Expiry <span class="required">*</span></span>
                <input id="expiry" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" name="city">
            </label>
            <span>Shipping <span class="required">*</span></span>
                <select id="shipping" name="selection">
                    <option value="select">Select a shipping method...</option>
                    <option value="overnight">Overnight</option>
                    <option value="2-day">2-day</option>
                    <option value="6-day">6-day</option>
                </select>
        </form>
        <div class="my_order">
            <table id="products">
                <tr>
                    <th colspan="2">Your order</th>
                </tr>
<!--                <tr id="products">-->
<!--                    <td>Product Name x 2(Qty)</td>-->
<!--                    <td>$88.00</td>-->
<!--                </tr>-->
<!--                <tr>-->
<!--                    <td>Subtotal</td>-->
<!--                    <td>$88.00</td>-->
<!--                </tr>-->
            </table><br>
<!--      <img src="https://www.logolynx.com/images/logolynx/c3/c36093ca9fb6c250f74d319550acac4d.jpeg" alt="" width="50">-->
      </span>
            <button id="place_order" type="button">Place Order</button>
            </div>

        </div><!-- Yorder -->
    </div>
</div>

<script src="./order_form.js"></script>

</body>
</html>
